<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <div [formGroup]="filterFormGroup" class="w-50"><input type=" text" class="form-control" placeholder="Search"
            formControlName="searchParameter"></div>
    <div class="btn-toolbar mb-2 mb-md-0">

    </div>
</div>
<div class="col py-3">
    <h3>Products</h3>
    <div class="d-flex flex-wrap justify-content-between">


        <div *ngFor="let product of products | filter: searchStr" class="card mb-3 me-1" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" alt="Product Image" (click)="openModal()">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between mt-auto">
                    <button class="btn" (click)="likeProduct(product)"> <i
                            [ngStyle]="{'color':product.like ? 'red' : '#000' }"
                            [ngClass]="product.like ? 'fa fa-heart' : 'fa-regular fa-heart'"></i></button>
                    <button class="btn" (click)="removeProduct(product.productId)"><i
                            class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #detailModal>
    <div class="modal-dialog  modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
