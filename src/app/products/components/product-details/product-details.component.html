<a class="btn btn-link backButton mt-3" href="/product" role="button"><i class="fa-solid fa-less-than"></i><span
        class="ps-3">Back</span></a>
<div class="container my-4">

    <div class="row">
        <div class="col-md-4">
            <div class="main-img">
                <img class="img-fluid" src={{product.imageUrl}} alt="ProductS">
            </div>
        </div>
        <div class="col-md-6">
            <div class="main-description px-2">
                <div class="category text-bold">
                    Category: {{product.category}}
                </div>
                <div class="product-title text-bold my-3">
                    {{product.name}}
                </div>
                <div class="price-area my-4">
                    <p class="new-price text-bold mb-1">${{product.price}}</p>
                </div>
            </div>

            <div class="product-details my-4">
                <p class="details-title text-color mb-1">Product Details</p>
                <p class="description">{{product.detailedDescription}} </p>
            </div>
        </div>
    </div>
</div>
